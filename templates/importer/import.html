{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="POST" class="ui form" enctype="multipart/form-data">
        <p>Upload the CSV file</p>
        {% csrf_token %}
        {{ csv_form.as_p }}
        <button type="submit" class="ui button primary">Import</button>
    </form>
</div>
<div class="container">
    <form method="POST" class="ui form" enctype="multipart/form-data">
        <p>Upload the Image ZIP file</p>
        {% csrf_token %}
        {{ image_form.as_p }}
        <button type="submit" class="ui button primary">Import</button>
    </form>
</div>
{% endblock %}
